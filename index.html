<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a9d601c6bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock - Scissor - Paper</title>
  </head>
  <body>
    <h1>Play the Rock/Paper/Scissor with me</h1>

    <div class="play">
      <div class="result">
        <div class="computer">
          <h3>Computer</h3>
          <p id="comp_result"></p>
          <div class="buttons">
            <span>
              <i class="btn fa-regular fa-hand-back-fist fa-2x"></i>
            </span>
            <span>
              <i class="btn fa-regular fa-hand fa-2x"></i>
            </span>
            <span>
              <i class="btn fa-regular fa-hand-scissors fa-2x"></i>
            </span>
          </div>
        </div>
        <div class="player">
          <h3>Player</h3>
          <p id="player_result"></p>
          <div class="buttons">
            <span>
              <i class="btn fa-regular fa-hand-back-fist fa-2x"></i>
            </span>
            <span>
              <i class="btn fa-regular fa-hand fa-2x"></i>
            </span>
            <span>
              <i class="btn fa-regular fa-hand-scissors fa-2x"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
